<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="card">

            <div class="slide upper-slide" id="drinks-slide">
                <div class="overlay"></div>
                <i class="fas fa-cocktail" aria-hidden="true"></i>
            </div>

            <div class="slide lower-slide">

                <h3>Drinks</h3>
                <p>Enjoy our selection of handcrafted cocktails and refreshing beverages.</p>
                <div class="decorative-line"></div>
            </div>

        </div>
        <div class="card">

            <div class="slide upper-slide" id="entrees-slide">
                <div class="overlay"></div>
                <i class="fas fa-utensils" aria-hidden="true"></i>
            </div>

            <div class="slide lower-slide">

                <h3>Entrees</h3>
                <p>Savor our gourmet dishes prepared with the freshest ingredients.</p>
                <div class="decorative-line"></div>
            </div>

        </div>
        <div class="card">

            <div class="slide upper-slide" id="dessert-slide">
                <div class="overlay"></div>
                <i class="fas fa-ice-cream" aria-hidden="true"></i>
            </div>

            <div class="slide lower-slide">

                <h3>Dessert</h3>
                <p>Indulge in our delightful and sweet dessert creations.</p>
                <div class="decorative-line"></div>
            </div>

        </div>
    </div>



</body>
